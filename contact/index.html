<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <!-- Pré-carregamento de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Meta tags essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <meta name="keywords" content="Giselle Hoekveld, portfólio, desenvolvedora, Developer, Software, Portfolio">
    <meta name="description" content="Portfólio de Giselle Hoekveld, desenvolvedora de software.">
    <meta name="author" content="Giselle Hoekveld">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="rating" content="general">
    <meta name="referrer" content="no-referrer">

    <!-- Título da página -->
    <title>Giselle Hoekveld</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <!-- Cabeçalho com navegação -->
    <header>
      <nav>
        <div id="nav-links">
          <div>
            <a href="../">Início</a>
          </div>
          <div>
            <a href="../about">Sobre Mim</a>
          </div>
          <div>
            <a href="../background">Minha Trajetória</a>
          </div>
          <div>
            <a href="../portifolio">Portifólio</a>
          </div>
          <div>
            <a href="#">Contato</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main id="container">

      <!-- Seção de perfil -->
      <section id="profile">
        <img src="../assets/avatar.png" alt="Foto de Giselle com a mão esquerda no queixo, usando um headphone e camisa preta, cabelo curto castanho escuro e ondulado, com fundo branco." />
        <p>@gihoekveld</p>
      </section>

      <!-- Botão de alternância de tema -->
      <div id="switch" onclick="toggleMode('../assets')">
        <button></button>
        <span></span>
      </div>

      <!--  Seção de contato -->
      <section id="contact">
         <article class="card-container">
            <div class="card-header">
              <h1 class="title">Contato</h1>

              <form action="#" method="POST">
                <fieldset>
                  <legend class="hidden">Formulário de contato</legend>

                  <div class="input-container">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                  </div>

                  <div class="input-container">
                    <textarea name="message" placeholder="Mensagem" required></textarea>
                  </div>
                  
                  <button class="button" type="submit">Enviar</button>
                </fieldset>
              </form>
            </div>
         </article>
      </section>

      <!-- Rodapé -->
      <footer>
        Feito com ♥ por Giselle Hoekveld
      </footer>
    </main>

    <!-- Ícones do Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Script de funcionalidades -->
    <script src="../script.js"></script>
  </body>
</html>
